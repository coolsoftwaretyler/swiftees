name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "5.9"

    - name: Verify Swift installation
      run: swift --version

    - name: Build the package
      run: swift build -v

    - name: Run tests
      run: swift test -v

    - name: Run the executable
      run: swift run swiftees
